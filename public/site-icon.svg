<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
    <!-- Clean light background -->
    <rect width="128" height="128" fill="#fafafa"/>
    
    <!-- Main container -->
    <rect x="8" y="8" width="112" height="112" fill="#ffffff" stroke="#000000" stroke-width="1"/>
    
    <!-- B Letter - Black -->
    <text x="38" y="72" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="56" 
          font-weight="900" 
          fill="#000000" 
          text-anchor="middle"
          dominant-baseline="middle">B</text>
    
    <!-- W Letter - Blue -->
    <text x="82" y="72" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
          font-size="56" 
          font-weight="900" 
          fill="#3b82f6" 
          text-anchor="middle"
          dominant-baseline="middle">W</text>
    
    <!-- Technical accent line -->
    <rect x="8" y="116" width="112" height="2" fill="#3b82f6"/>
    
    <!-- Small technical indicators -->
    <circle cx="16" cy="16" r="2" fill="#3b82f6"/>
    <circle cx="112" cy="16" r="2" fill="#3b82f6"/>
</svg>